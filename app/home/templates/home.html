<div class="margin-bottom-100"></div>
<div class="row" ng-if="!hasLoggedUser()">
    <div class="col-md-4 col-md-offset-1 border">
        <form name="loginUserForm">
            <label for="loginUsername">Email</label>
            <input type="text" ng-model="loginUser.email" id="loginUsername" required="required" class="form-control">
            <br/>
            <label for="loginPassword">Password</label>
            <input type="text" ng-model="loginUser.password" id="loginPassword" required="required"     class="form-control">
            <br/>
            <button class="btn btn-primary" ng-disabled="loginUserForm.$invalid" ng-click="login(loginUser)">Login</button>
        </form>
    </div>

    <div class="col-md-4 col-md-offset-2 border">
        <form name="registerUserForm">
            <label for="registerEmail">Email</label>
            <input type="text" ng-model="registerUser.email" id="registerEmail" required="required" class="form-control">
            <br/>
            <label for="registerPassword">Password</label>
            <input type="text" ng-model="registerUser.password" ng-minlength="6" ng-maxlength="100" id="registerPassword"
                   required="required" class="form-control">
            <br/>
            <label for="confirmPassword">Confirm Password</label>
            <input type="text" ng-model="registerUser.confirmPassword" ng-minlength="6" ng-maxlength="100"  id="confirmPassword" required="required" class="form-control">
            <br/>
            <button class="btn btn-primary" ng-disabled="registerUserForm.$invalid || registerUser.password != registerUser.confirmPassword"
                    ng-click="register(registerUser)">Register</button>
        </form>
    </div>
    <div>
    </div>
</div>
<div ng-if="hasLoggedUser()" class="Dashboard">
    <ul class="nav navbar-nav">
        <li>
            <a href="#/">Dashboard</a>
        </li>
        <li>
            <a href="#/">Projects</a>
        </li>
        <li>
            <button ng-click="logout()">Logout</button>
        </li>
        <h4>Dashboard</h4> <br/>
        <h4>Affiliated Projects</h4>
    </ul>
</div>
