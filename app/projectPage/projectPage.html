<div class="projectPage">
    <a href="#">Dashboard</a>
    <a href="#/allProjects">Projects</a>
    <header id="projectPageHeader">
        <div>Project Page</div>
    </header>
    <div class="col-md-4 col-md-offset-0">

    </div>
    <div class="col-md-4 col-md-offset-6">
        <table>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Assignee</th>
            </tr>
            <tr ng-repeat="issues in projectIssues">
                <td><a href="#/issues/{{issues.Id}}">{{issues.Title}}</a></td>
                <td>{{issues.Description}}</td>
                <td>{{issues.DueDate}}</td>
                <td>{{issues.Assignee.Username}}</td>
            </tr>
        </table>
    </div>
</div>
